    <script>
    var bgmPause, bgmPlay;
    $("document").ready(function () {
      
      var bgm = document.getElementById("bgm")

      $("#play").click(function () {
        if (bgm.paused) {
          bgm.play ();
          $("#playbutton").addClass("magic")
          $("#pausebutton").removeClass("magic")
        } else { 
          bgm.pause ();
          $("#pausebutton").addClass("magic")
          $("#playbutton").removeClass("magic")
        }
        
      })

    })
    </script>
